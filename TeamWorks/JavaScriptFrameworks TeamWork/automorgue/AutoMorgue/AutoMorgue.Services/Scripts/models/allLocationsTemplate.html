<form class="form-search">
  Search: <input type="text" class="input-medium search-query" ng-model="query">
</form>
<table class="table table-striped table-hover">
<tr>
    <th><a href="" ng-click="predicate = 'City'; reverse=!reverse">Location</a></th>
</tr>
<tr ng-repeat="location in locations | filter:query | orderBy:predicate:reverse">
    <td><a href="#/morgues/location/{{location.City}}">{{location.City}}</a></td>
</tr>
</table>
