<div class="well">
    <fieldset>
        <legend>Create new auto part</legend>
        <div id="error-container" class="alert alert-block alert-error fade in" style="display:none">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4 class="alert-heading">Oh snap! You got an error!</h4>
            <p id="error-message"></p>
        </div>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputName">Name</label>

                <div class="controls">
                    <input class="input-large" type="text" id="inputName" required="required" placeholder="part name" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputQuantity">Quantity</label>
                <div class="controls">
                    <input class="input-large" type="number" required="required" id="inputQuantity" min="0" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPrice">Price</label>

                <div class="controls">
                    <input class="input-large" type="number" required="required" id="inputPrice" min="0" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputCategory">Category</label>
                <div class="controls">
                    <input class="input-large" type="text" id="inputCategory" required="required" placeholder="Category" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputMorgueName">Morgue name</label>
                <div class="controls">
                    <input class="input-large" type="text" id="inputMorgueName" required="required" placeholder="MorgueName" />
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button id="register" type="submit" class="btn btn-primary btn-large" ng-click="createAutoPart()">Create</button>
                </div>
            </div>
        </form>
    </fieldset>
</div>
