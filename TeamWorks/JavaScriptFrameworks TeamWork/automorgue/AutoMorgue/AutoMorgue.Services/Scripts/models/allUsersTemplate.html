<form class="form-search">
  Search: <input type="text" class="input-medium search-query" ng-model="query">
</form>
<table class="table table-striped table-hover">
<tr>
    <th><a href="" ng-click="predicate = 'Name'; reverse=false">Name</a>
        (<a href ng-click="predicate = '-Name'; reverse=false">^</a>)</th>
    <th><a href="" ng-click="predicate = 'Role'; reverse=!reverse">Role</a>
        (<a href ng-click="predicate = '-Role'; reverse=false">^</a>)</th>
    <th>&nbsp;</th>
</tr>
<tr ng-repeat="user in users | filter:query | orderBy:predicate:reverse">
    <td>{{user.User}}</td>
    <td>{{user.Role}}</td>
    <td><a href="#/users/delete/{{user.Id}}" class="btn" ng-click="deleteUserById()">Delete</a></td>
</tr>
</table>
